			height: 25px;

		}

		#mobilepopup {

	<h2 id="info">Right click to change the background.</h2>
	<script>
		let background_color = "#ffffff";
		if (screen.width >=  768) {
			document.querySelector("html").addEventListener("contextmenu", (e) => {
				if (e.target.id == "board") {
					e.defaultPrevented = false;
					return;
				}
				e.preventDefault();
				if (document.getElementById("popup")) {
					document.getElementById("popup").remove();
				}
				let x = e.x;
				let y = e.y;
				let popup = document.createElement("input");
				popup.setAttribute("id", "popup");
				popup.setAttribute("type", "color");
				popup.setAttribute("style", `position: absolute;
											top: ${y - 1}px;
											left: ${x}px;
											height: 0; 
											width: 0; 
											margin: 0; 
											padding: 0;`);
				popup.setAttribute("value", background_color);
				popup.addEventListener("input", (e) => {
					background_color = e.target.value;
					document.querySelector("html").setAttribute("style", `background-color: ${background_color};`);
				});
				document.querySelector("body").appendChild(popup);
				document.getElementById("popup").focus();
				popup.style.display = "contents";
				document.getElementById("popup").click();
			});
		}
		document.getElementById("mobilepopup").addEventListener("change", (e) => {
			background_color = e.target.value;
			document.querySelector("html").setAttribute("style", `background-color: ${background_color};`);
		});

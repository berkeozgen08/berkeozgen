		table {
			border: 3px solid black;
			border-collapse: collapse;
			float: left;
		}
		table:nth-child(3n) {
			float: none;
		}
		td {
			width: 60px;
			height: 60px;
			border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 45px;
		}
		button {
			margin-top: 8px;
			float: left;
		}
		body {
			float: left;
		}

		.slidecontainer {
			width: 100%;
		}

		.slider {
			-webkit-appearance: none;
			width: 100%;
			height: 15px;
			border-radius: 5px;
			background: #d3d3d3;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}

		.slider:hover {
			opacity: 1;
		}

		.slider::-webkit-slider-thumb {
		-webkit-appearance: none;
			appearance: none;
			width: 25px;
			height: 25px;
			border-radius: 50%;
			background: #4a90e2;
			cursor: pointer;
		}

		.slider::-moz-range-thumb {
			width: 25px;
			height: 25px;
			border-radius: 50%;
			background: #4a90e2;
			cursor: pointer;
		}
		#range {
			margin-top: 8px;
		}
		p {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 13.3333px;
			margin: 8px;
		}
	</style>
	<script src="/jquery-3.5.1.js"></script>
	<script src="jquery.js"></script>
	<script src="sudoku.js"></script>
</head>

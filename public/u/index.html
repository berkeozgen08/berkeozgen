<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>URL Shortener</title>
	<style>
		html {
			background-color: #343a40;
			font-family: verdana;
    		color: white;
			height: 100vh;
		}
		body {
			margin: 0;
			min-height: 95vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container {
			padding: 32px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			background-color: #ffffffa9;
			color: black;
			border-radius: 15px;
		}
		.container * {
			margin: 0 0 24px 0;
			box-sizing: border-box;
			font-weight: normal;
		}
		#title {
			font-size: 5vw;
		}
		input {
			width: 100%;
			height: 40px;
			font-size: 1rem;
    		outline: none;
		}
		input:first-of-type {
			margin-bottom: 8px;
		}
		#create {
			width: 100%;
			height: 40px;
			font-size: xx-large;
			margin-bottom: 0;
			cursor: pointer;
		}
		#result {
			margin-bottom: 0;
		}
		@media (max-width: 769px) {
			#title {
				font-size: 10vw;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 id="title">URL Shortener</h1>
		<input type="text" id="url" placeholder="URL" autocomplete="off">
		<input type="text" id="ending" placeholder="Custom Ending (optional)" autocomplete="off">
		<button type="button" onclick=create() id="create">Create</button>
	</div>
	<script>
		let urlRegEx = /^(https?:\/\/)?((([a-z\d]([a-z\d-]*[a-z\d])*)\.)+[a-z]{2,}|((\d{1,3}\.){3}\d{1,3}))(\:\d+)?(\/[-a-z\d%_.~+]*)*(\?[;&a-z\d%_.~+=-]*)?(\#[-a-z\d_]*)?$/i;
		let slugRegEx = /^[\w\-]+$/i;

		document.addEventListener("DOMContentLoaded", (event) => { 
			let inputs = document.querySelectorAll("input");
			inputs[0].focus();
			for (let i of inputs) {
				i.addEventListener("keypress", event => {
					if ((event.which && event.which == 13) || (event.keyCode && event.keyCode == 13)) {
						create();
					}
				});
			}
		});

		async function create() {
			let url = document.getElementById("url").value;
			let slug = document.getElementById("ending").value;
			if (url === "") return;
			if (!url.match(urlRegEx)) {
				showResult({
					message: "URL is not valid.",
					error: true
				});
				return;
			}
			showResult({
				message: "Getting URL...",
				error: false
			});
			let body = {
				url
			};
			if (slug !== "") {
				if (!url.match(slugRegEx)) {
					showResult({
						message: "Only lowercase letters, numbers, dashes and underscores.",
						error: true
					});
					return;
				}
				body.slug = slug;
			}
			let res = await fetch("", {
				method: "POST",
				headers: {
					"content-type": "application/json"
				},
				body: JSON.stringify(body)
			});
			let { message } = await res.json();
			showResult({
				message,
				error: res.status === 500 || res.status === 429
			});
		}

		function showResult(result) {
			let { message, error } = result;
			if (!document.getElementById("result")) {
				let input = document.createElement("input");
				input.setAttribute("id", "result");
				input.toggleAttribute("readonly");
				document.getElementsByClassName("container")[0].appendChild(input);
			}
			let input = document.getElementById("result");
			input.value = message;
			document.getElementById("create").style.marginBottom = "24px";
			if (!error) {
				input.addEventListener("click", copyToClipboard);
			} else {
				input.removeEventListener("click", copyToClipboard);
			}
		}

		function copyToClipboard(event) {
			let input = document.getElementById("result");;
			event.preventDefault();
			input.select();
			input.setSelectionRange(0, 99999);
			document.execCommand("copy");
			alert("Copied");
		}
	</script>
</body>
</html>

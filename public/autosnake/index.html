<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Snake</title>
    <style>
    .p5Canvas{
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 5px;
    }
    .body{
        background-color: #A0A0A0;
    }
    #a{
        display: initial;
        margin-top: 0;
        margin-bottom: 0;
        left: calc(50% + 308px);
        position: absolute;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    #b{
        display: initial;
        margin-top: 40px;
        margin-bottom: 0;
        left: calc(50% + 308px);
        position: absolute;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    #c{
        display: initial;
        margin-top: 80px;
        margin-bottom: 0;
        left: calc(50% + 308px);
        position: absolute;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    #but1{
        position: absolute;
		top: 100px;
    }
    #but2{
        position: absolute;
		top: 100px;
		left: 80px;
    }
    #e{
        display: initial;
        margin: 0;
        position: absolute;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    </style>
</head>
<body class="body">
    <script src="/p5.js"></script>
    <script src="autosnake.js"></script>
    <h1 id="a">Play Count: <span id="playcount">1</span></h1>
    <h1 id="b">Score: <span id="score">0</span></h1>
    <h1 id="c">Highest: <span id="highest">0</span></h1>
	<h1 id="e">kapıyı çalmadan niye<br>giriyosun daha bitmedi</h1>
	<button id="but1" onclick=increasefps()>increase<br>speed</button>
	<button id="but2" onclick=lowerfps()>lower<br>speed</button>
</body>
</html>

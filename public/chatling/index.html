<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chatling</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<style>
		/* .message-bubble {
			padding: 17px 0px 17px 0px;
		} */

		p {
			margin-bottom: 0px;
			min-height: 56px;
			display: flex;
			align-items: center;
    		overflow: hidden;
			overflow-wrap: anywhere;
		}

		.message-bubble:nth-child(even) {
			background-color: #F5F5F5;
		}

		.message-bubble > * {
			padding-left: 10px;
		}

		.panel-body {
			padding: 0px;
		    height: calc(100vh - 93px);
			overflow: scroll;
			overflow-x: hidden;
		}

		.panel-heading {
			background-color: #3d6da7 !important;
			color: white !important;
		}

		.container {
			min-width: fit-content;
		}

		@media (max-width: 768px) {
			.panel-body {
				height: calc(93vh - 95px);
			}
		}

	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="row online mx-0 mx-0"> <!-- invisible characters -->
				<h2 class="pl-2">Online: <span id="online">â€Ž</span></h2>
			</div>
		</div>
		<div class="panel-body">
			<div class="container col-md-12">
			</div>
		</div>
		<div class="panel-footer pt-1">
			<div class="input-group">
				<input type="text" class="form-control">
				<button class="btn btn-default border" type="button">Send</button>
			</div>
		</div>
	</div>
	<script src="chat.js"></script>
</body>
</html>
